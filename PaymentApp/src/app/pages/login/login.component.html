<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 shape-primary">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center py-5 my-5">
        <div class="col-lg-5">
          <div class="card bg-white shadow border-0">
           
            <div class="card-body px-lg-5 py-lg-5">
              <h1 class="text-center my-5">Sign In</h1>
              <form role="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control"  name='email' #email="ngModel" ngModel required email placeholder="Email" type="email" (focus)="focus=true" (blur)="focus=false">
                  </div>
                  <small class="text-danger" *ngIf='email.errors?.required && email.touched'>Email is required</small>
                  <small class="text-danger" *ngIf='email.errors?.email && email.touched'>Email is invalid</small>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name='password' #psw="ngModel" required ngModel placeholder="Password" type="password" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                  <small class="text-danger" *ngIf='psw.errors?.required && psw.touched'>Password is required</small>
                </div>
                <div class="text-center">
                  <button type="submit" [disabled]="form.invalid" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>
