<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <div class="shape shape-style-1 shape-primary alpha-4">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <section class="section mt--150">
      <div class="container">
        <div class="card card-profile shadow mt--300 ">
          <div class="px-5 py-5 my-5">
            <h1 class="text-center"> Payments</h1>
            <div class="my-5 table-responsive">
              <table class="table">
                <tr>
                  <th>User</th>
                  <th>Email</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Mathod</th>
                </tr>
                <tr *ngFor='let p of payments'>
                  <td>{{p.user.userName}}</td>
                  <td>{{p.user.email}}</td>
                  <td>{{p.amount}}</td>
                  <td>
                    <button *ngIf="p.status=='Successful'" class="btn btn-sm btn-success"> Successful</button>
                    <button *ngIf="p.status=='Failed'" class="btn btn-sm btn-danger"> Failed</button>
                  </td>
                  <td>{{p.createdAt | date:'medium' }}</td>
                  <td>{{p.method}}</td>
                </tr>
              </table>
            </div>
           
          </div>
        </div>
      </div>
    </section>
  </main>
